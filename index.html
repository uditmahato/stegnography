<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="steganography.min.js"></script>
</head>

<body>
    <h1 class="center light" style="text-align:center;color:#ffffff">Steganography</h1>
    <div class="cont">



        <div class="">
            <input class="ui primary button" type="file" name="pic" accept="image/*" onchange="readURL(this);" />
            <div class="ui input">
                <input id="text" type="text" placeholder="Enter your message" />
            </div>
            <div class="ui input">
                <input id="text" type="text" placeholder="Enter pass" />
            </div>
            <div class="ui input">
                <input id="text" type="text" placeholder="Enter email" />
            </div>
            <button class="ui secondary button" onclick="hideText()">
          Hide Message Into Image and Send it
        </button>

        </div>
        <div class="img-cont">
            <div class="img1">
                <h5>Source Image</h5>

                <img id="image1" src="" alt="" />
            </div>
            <div class="">
                <h5>Message Encoded Image</h5>
                <img id="image2" src="" alt="" />
            </div>
        </div>


        <div class="">

            <input class="ui primary button" type="file" name="pic" accept="image/*" onchange="decode(this);" />
            <div class="ui input">
                <input id="text" type="text" placeholder="Enter pass" />
            </div>
            <button class="ui secondary button">
                Decode
              </button>
            <img class="opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            <h5>Decoded Text:</h5>
            <h2 id="decoded"></h2>

        </div>






    </div>



    <script src="index.js"></script>
</body>

</html>
